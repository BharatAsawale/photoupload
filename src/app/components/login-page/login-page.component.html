
<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="user.userName">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="user.password">
      <input type="submit" class="fadeIn fourth" value="Log In" >
      <!-- routerLink="/employee-list" -->
    </form>
    
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <p>Don't have an account? <a class="underlineHover" routerLink="/registration"> Sign up </a></p>
    </div>

  </div>
</div>
